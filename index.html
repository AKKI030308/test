<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #151932;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .success-box {
      background: #e6ffee;
      border: 1px solid #00cc66;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #006633;
      font-size: 14px;
    }
    img.qr {
      margin: 15px 0;
      width: 200px;
    }
    .order {
      font-size: 14px;
      text-align: left;
      margin: 10px 0;
    }
    .amount {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    .timer {
      color: red;
      font-size: 20px;
      margin: 10px 0;
    }
    .telegram {
      background: #e8f6ff;
      border: 1px solid #1d9bf0;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      font-size: 14px;
    }
    .telegram img {
      width: 25px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .apps {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
    .apps img {
      height: 25px;
      margin: 5px;
    }
    .join-btn {
      display: none;
      background: #1d9bf0;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="success-box">
      Please do not close this page after payment. Wait until your payment is <b>confirmed</b>.
    </div>
    <h3>Scan to Pay</h3>
    <img src="QRcode_cfpe.me_realmeetx.png" alt="Pay via QR" class="qr">
    <div class="order">
      <p><b>Order ID:</b> 609489692</p>
      <p><b>Amount:</b> â‚¹ 99.00</p>
    </div>
    <div class="timer" id="timer">5:00</div>
    <div class="telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      After payment, Telegram Join button will unlock here ðŸ‘‡
      <br>
      <a href="https://t.me/YourTelegramLink" id="joinBtn" class="join-btn" target="_blank">Join Telegram Group</a>
    </div>
    <div class="apps">
      <p>Scan & Pay with any UPI Payment App</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Pay_logo.png" alt="GPay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Paytm_logo.png" alt="Paytm">
      <img src="https://download.logo.wine/logo/PhonePe/PhonePe-Logo.wine.png" alt="PhonePe">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/UPI-Logo-vector.svg" alt="UPI">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
    </div>
  </div>

  <script>
    // 5 minute countdown
    let time = 300; 
    let timerEl = document.getElementById("timer");
    let joinBtn = document.getElementById("joinBtn");

    function updateTimer() {
      let min = Math.floor(time / 60);
      let sec = time % 60;
      timerEl.textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
      if (time > 0) {
        time--;
      } else {
        // unlock Telegram button after 5 min
        joinBtn.style.display = "inline-block";
      }
    }
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
