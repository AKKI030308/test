<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashfree Dynamic Payment</title>
  <script src="https://sdk.cashfree.com/js/ui/1.0.0/cf-ui.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    .payment-container { max-width: 400px; margin: auto; background: #fff; border: 1px solid #ccc; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .payment-container img { width: 150px; margin-bottom: 20px; }
    input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    button { background-color: #4CAF50; color: white; padding: 12px 25px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Pay with Cashfree</h2>
    <!-- Your QR Code -->
    <img src="YOUR_QR_CODE_URL_HERE" alt="Scan QR Code">
    <p>Enter Amount:</p>
    <input type="number" id="amountInput" placeholder="Enter amount in â‚¹" min="1">
    <br>
    <button id="payButton">Pay Now</button>
  </div>

  <script>
    function generateOrderId() {
      return 'ORDER_' + Date.now() + Math.floor(Math.random() * 1000);
    }

    document.getElementById("payButton").addEventListener("click", function() {
      const amount = document.getElementById("amountInput").value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount!");
        return;
      }

      const paymentObject = {
        orderId: generateOrderId(), // Unique order ID
        orderAmount: amount, // User-entered amount
        notifyUrl: "https://t.me/YOUR_TELEGRAM_LINK" // Redirect after payment
      };

      Cashfree.init(paymentObject);
    });
  </script>

</body>
</html>
